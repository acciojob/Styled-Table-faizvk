<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <style>
	   body {
      font-family: sans-serif;
    }
    table {
      border-collapse: collapse;
      border-radius: 6px;
      overflow: hidden;
	 border-color: black;
    }
    th {
      background-color: #005c99;
      color: white;
    }
    td, th {
      padding: 8px 12px;
 
    }
    .highlight {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- add table here -->
  <table>
    <thead>
      <tr>
        <th colspan="4">NAME</th>
        <th>KILLS</th>
        <th>SAVED</th>
        <th>DEATHS</th>
        <th>REVIVES</th>
        <th>WIN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4">hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr class="highlight">
        <td colspan="4">Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td colspan="4">Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>

        <td colspan="4">Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
